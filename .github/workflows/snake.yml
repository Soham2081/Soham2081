# Generate GitHub contribution "snake" SVG and commit it to output/github-contribution-grid-snake.svg
# Runs weekly and can be triggered manually
on:
  schedule:
    - cron: '0 0 * * 0'    # weekly (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate-snake:
    name: Generate contribution snake
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure output directory exists
        run: mkdir -p output

      - name: Generate SVG (github-contribution-grid-snake)
        # Uses npx so no global install required
        run: npx github-contribution-grid-snake --username Soham2081 --output ./output/github-contribution-grid-snake.svg

      - name: Commit and push generated SVG
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "chore: update contribution snake"
          add: "output/github-contribution-grid-snake.svg"
          default_author: github_actions
